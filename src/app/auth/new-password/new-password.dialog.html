<div class="new-password">
  <div class="new-password__form">
    <mat-form-field class="form__email">
      <input matInput placeholder="E-post" [(ngModel)]="email">
      <mat-hint>Skriv din e-post</mat-hint>
    </mat-form-field>
    <div class="new-password__actions">
      <button (click)="requestNewPassword()" mat-button color="accent" [disabled]="!email">
        <mat-icon>send</mat-icon>&nbsp;Skicka
      </button>
    </div>
  </div>
</div>
